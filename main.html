<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTP Verification</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 600px;
      padding: 40px;
      border: 2px solid black;
      border-radius: 10px;
      text-align: center;
    }

    #verification_heading {
      margin-bottom: 10px;
    }

    #verification_subtext {
      color: #555;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .code-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .code {
      width: 60px;
      height: 80px;
      font-size: 32px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    .note {
      background-color: #eee;
      padding: 10px;
      font-size: 12px;
      color: #555;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="verification_heading">Verify Your Account</h2>
    <p id="verification_subtext">
      We emailed you the six digit code. Enter the code below to confirm your email address.
    </p>

    <div class="code-container">
      <input id="code-1" class="code" type="text" maxlength="1" />
      <input id="code-2" class="code" type="text" maxlength="1" />
      <input id="code-3" class="code" type="text" maxlength="1" />
      <input id="code-4" class="code" type="text" maxlength="1" />
      <input id="code-5" class="code" type="text" maxlength="1" />
      <input id="code-6" class="code" type="text" maxlength="1" />
    </div>

    <div class="note">
      This is design only. We didn't actually send you an email as we don't have your email, right?
    </div>
  </div>

  <script>
    const inputs = document.querySelectorAll('.code');

    inputs[0].focus();

    inputs.forEach((input, index) => {

      input.addEventListener('input', () => {
        if (input.value && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace') {
          if (input.value === '' && index > 0) {
            inputs[index - 1].focus();
          } else {
            input.value = '';
          }
        }
      });

    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTP Verification</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    .container {
      width: 600px;
      padding: 40px;
      border: 2px solid black;
      border-radius: 10px;
      text-align: center;
    }

    #verification_heading {
      margin-bottom: 10px;
    }

    #verification_subtext {
      color: #555;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .code-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .code {
      width: 60px;
      height: 80px;
      font-size: 32px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 6px;
      outline: none;
    }

    .code:focus {
      border-color: #000;
    }

    .note {
      background-color: #eee;
      padding: 10px;
      font-size: 12px;
      color: #555;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="verification_heading">Verify Your Account</h2>
    <p id="verification_subtext">
      We emailed you the six digit code. Enter the code below to confirm your email address.
    </p>

    <div class="code-container">
      <input type="text" maxlength="1" class="code" />
      <input type="text" maxlength="1" class="code" />
      <input type="text" maxlength="1" class="code" />
      <input type="text" maxlength="1" class="code" />
      <input type="text" maxlength="1" class="code" />
      <input type="text" maxlength="1" class="code" />
    </div>

    <div class="note">
      This is design only. We didn't actually send you an email as we don't have your email, right?
    </div>
  </div>

  <script>
    const codes = document.querySelectorAll('.code');

    codes[0].focus();

    codes.forEach((input, index) => {
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace') {
          input.value = '';
          if (index > 0) {
            codes[index - 1].focus();
          }
        }
      });

      input.addEventListener('input', (e) => {
        if (e.target.value && index < codes.length - 1) {
          codes[index + 1].focus();
        }
      });
    });
  </script>

</body>
</html>
